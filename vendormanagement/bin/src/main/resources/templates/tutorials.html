<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VSM</title>

    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen h-full flex flex-col">
        <nav class="flex items-center justify-between flex-wrap bg-gray-700 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <a href="/" class="font-semibold text-xl tracking-tight">VSM</a>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow">
                    <a href="/addvendor" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:underline mr-4">
                        Add Vendors
                    </a>
                    <a href="/tutorials" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:underline mr-4">
                        Payment History
                    </a>
                </div>
            </div>
        </nav>
        <div class="flex flex-wrap justify-center mt-3">
            <div class="w-full md:w-3/12 my-4 md:mr-6">
                <div class="flex justify-between">
                    <span class="text-2xl">Add New Payment</span>
                </div>
                <form class="w-full mt-4" action="" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                             Search by IC
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="ic_number" id="ic-number" type="text" placeholder="Enter ic number">
                    </div>                        
                    <div class="mb-4">
                        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Search</button>
                    </div>
                </form>
            </div>
            <div class="w-full md:w-9/12 max-w-lg md:max-w-6xl">
                <div class="w-full my-2">
                    <div class="flex justify-between">
                        <span class="text-2xl">Vendors List</span>
                    </div>
                </div>
                <div class="w-full">
                    <table class="w-full text-left">
                        <thead class="border border-black bg-gray-300">
                            <th class="w-1/12 px-2 py-2">Id</th>
                            <th class="w-4/12 px-2 py-2">Name</th>
                            <th class="w-5/12 px-2 py-2">Slot Number</th>
                            <th class="w-2/12 px-2 py-2">Action</th>
                        </thead>
                        <tbody class="bg-gray-100">
                            <tr class="border-b border-gray-300 hover:bg-white">
                                <th class="px-2 py-2">1</th>
                                <th class="px-2 py-2">Justin</th>
                                <th class="px-2 py-2">Slot Number 1</th>
                                <th class="flex justify-between px-2 py-2">
                                    <a href="#responsive-header" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded mr-3">
                                        Edit
                                    </a>
                                    <a href="#responsive-header" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">
                                        Delete
                                    </a>
                                </th>
                            </tr>
                            <tr class="border-b border-gray-300 hover:bg-white">
                                <th class="px-2 py-2">2</th>
                                <th class="px-2 py-2">Afif</th>
                                <th class="px-2 py-2">Slot Number 2</th>
                                <th class="flex justify-between px-2 py-2">
                                    <a href="#responsive-header" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded mr-3">
                                        Edit
                                    </a>
                                    <a href="#responsive-header" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">
                                        Delete
                                    </a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
