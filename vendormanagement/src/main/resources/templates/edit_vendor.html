<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    
    <title>VSM</title>

    <link href="/css/tailwind.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="min-h-screen h-full flex flex-col">
    
        <nav class="flex items-center justify-between flex-wrap bg-gray-700 p-6">
        
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <a href="/" class="font-semibold text-xl tracking-tight">VSM</a>
            </div>
            
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            
                <div class="text-sm lg:flex-grow">
                
                    <a href="/addvendor" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:underline mr-4">
                        Add Vendors
                    </a>
                    
                    <a href="/tutorials" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:underline mr-4">
                        Payment History
                    </a>
                    
                </div>
                
            </div>
            
        </nav>
        
        <div class="flex justify-center mt-3">
        
            <div class="w-full max-w-lg border-b border-black">
            
                <div class="w-full my-2">
                
                    <div class="flex justify-between">
                    
                        <span class="text-2xl">Edit Vendor</span>
                        
                        <a href="/" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">
                            Back
                        </a>
                        
                    </div>
                    
                </div>
                
                <div class="w-full">
                
                    <form th:action="'/editvendor/' + ${ vendor.id } + '/edit'" method="POST"> 
                                    
                        <div class="mb-4">
                        
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="full-name">
                                Full Name
                            </label>
                            
                            <input th:value="${ vendor.name }" class="shadow appearance-none border
                             rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none 
                             focus:shadow-outline" name="full_name" id="full-name" type="text" placeholder="Enter full name">
                        
                        </div>
                        
                        <div class="mb-4">
                        
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="ic-number">
                                Brunei IC Number
                            </label>
                            
                            <input th:value="${ vendor.icNumber }" readonly class="shadow appearance-none border 
                            rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none
                            focus:shadow-outline" name="ic_number" id="ic-number" type="text" placeholder="Enter Brunei IC number">
                        </div>
                        
                        <div class="mb-4">
                        
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                Email
                            </label>
                            
                            <input th:value="${ vendor.email }" class="shadow appearance-none border 
                            rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none 
                            focus:shadow-outline" name="email" id="email" type="text" placeholder="Enter Email">
                            
                        </div>
                                                
                        <div class="mb-4">
                        
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="start-date">
                                Registration Date
                            </label>
                            
                            <input th:value="${ vendor.startDate }" class="shadow appearance-none border
                            rounded w-full py-2 px-3 text-gray-700 leading-tight 
                            focus:outline-none focus:shadow-outline" name="start_date" id="start-date" 
                            type="date" placeholder="Choose Start Date">
                            
                        </div>
                        
                        <div class="mb-4">
                        
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="slot">
                                Slot Number
                            </label>
                            
                            <input th:value="${ vendor.slot }" class="shadow appearance-none border 
                            rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none 
                            focus:shadow-outline" name="slot" id="slot" type="text" placeholder="Enter slot">
                            
                        </div>
                        
                        <div class="mb-4">
                        
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="payment">
                                Payment
                            </label>
                            
                            <input th:value="${ vendor.payment }" class="shadow appearance-none border 
                            rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none 
                            focus:shadow-outline" name="payment" id="payment" type="text" placeholder="Enter payment">
                            
                        </div>
                        
                        <div class="mb-4">
                        
                            <button type="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 
                            border border-gray-700 rounded">
                            Confirm
                            </button>
                            
                        </div>
                        
                    </form>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
    
</body>

</html>
